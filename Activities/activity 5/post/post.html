<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HttpBin</title>
    <link rel="stylesheet" href="postStyle.css" /><!--imports css file-->
</head>
<body>
    <form>
        <fieldset>
            <legend>Input</legend><!--adds legend to form-->
            <div id="userIn">
                <p>Please provide an input: </p><!--prompt user for input-->

        </fieldset>

    <div>
        <span id="outCap">Output: </span><span id="output"></span><!--output of form submission-->
